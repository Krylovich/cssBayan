<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
    <main class="main">
        <div class="container">
        <h1 class="main-title">Это cssBayan, мои чюваки</h1>
        <div class="bayan">
          <div class="bayan-item">
                <input type="radio" id="radio1" name="rd" checked>
                <label class="bayan-item-label" for="radio1">Если сегодня среда, то </label>
                <img src="img/close.svg" class="bayan-item-icon" alt="">
            <div class="bayan-item-content">
                <img src="img/1.jpg" class="bayan-item-content-img" alt="">
            </div>
          </div>
            <div class="bayan-item">
                  <input type="radio" id="radio2" name="rd">
                  <label class="bayan-item-label" for="radio2">Чюваки в любой другой день</label>
                  <img src="img/close.svg" class="bayan-item-icon" alt="">
                <div class="bayan-item-content">
                <img src="img/2.jpeg" class="bayan-item-content-img" alt="">
            </div>
          </div>
            <div class="bayan-item">
                    <input type="radio" id="radio3" name="rd">
                    <label class="bayan-item-label" for="radio3">Чювак в ночь перед Cross-Check</label>
                    <img src="img/close.svg" class="bayan-item-icon" alt="">
                <div class="bayan-item-content">
                    <img src="img/3.jpg" class="bayan-item-content-img" alt="">
            </div>
            </div>
            <div class="bayan-item">
                <input type="radio" id="radio4" name="rd">
                <label class="bayan-item-label" for="radio4">Круги Эйлера, мои чюваки</label>
                <img src="img/close.svg" class="bayan-item-icon" alt="">
            <div class="bayan-item-content">
                <img src="img/4.jpg" class="bayan-item-content-img" alt="">
            </div>
            </div>
            <div class="bayan-item">
                <input type="radio" id="radio5" name="rd">
                <label class="bayan-item-label" for="radio5">Два красивых чювака смотрят друг на друга</label>
                <img src="img/close.svg" class="bayan-item-icon" alt="">
            <div class="bayan-item-content">
                <img src="img/5.jpeg" class="bayan-item-content-img" alt="">
            </div>
            </div>
            <div class="bayan-item">
                <input type="radio" id="radio6" name="rd">
                <label class="bayan-item-label" for="radio6">Мои чюваки, это конец баяна</label>
                <img src="img/close.svg" class="bayan-item-icon" alt="">
            <div class="bayan-item-content">
                <img src="img/6.jpg" class="bayan-item-content-img" alt="">
            </div>
            </div>
          </div><!-- /.bayan-->
        </div> 
    </main>
</body>
</html>
